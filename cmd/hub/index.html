<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="static/index.css">
<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css"/>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="static/ui.js" type="text/javascript"></script>
<script src="static/backend.js" type="text/javascript"></script>
<script src="static/jscolor.js" type="text/javascript"></script>

<script type="text/javascript">
    axios.defaults.baseURL = "http://localhost:8080"
</script>
<head>
    <meta charset="UTF-8">
    <title>Stenhammargatan 3</title>
</head>

<body>

<div class="w3-container w3-cell-row w3-teal">
    <h1>Lisa & Johan</h1>
</div>

<div class="w3-container w3-margin">
    <button onclick="openAccordion('living-room')"
            class="w3-btn w3-block w3-gray w3-left-align w3-round-xlarge w3-text-white">Vardagsrum
    </button>


    <div id="living-room" class="w3-hide w3-margin-top">
        <div class="w3-bar w3-light-grey w3-border w3-border-grey">
            <button class="w3-bar-item w3-button" onclick="openLivingRoomTab('tv-light')">TV-belysning</button>
            <button class="w3-bar-item w3-button" onclick="openLivingRoomTab('Paris')">Paris</button>
            <button class="w3-bar-item w3-button" onclick="openLivingRoomTab('Tokyo')">Tokyo</button>
        </div>

        <!-- Tv light -->
        <div id="tv-light" class="control-unit w3-border w3-border-grey">
            <div class="w3-cell-row w3-margin-top w3-padding">
                <div class="w3-cell w3-cell-middle w3-center">


                    <div class="property-container">
                        <label class="switch-light switch-candy">
                            <input type="checkbox"
                                   onchange="onTvBackgroundStateSwitch(this)" {{if .tv_background_light.State}} checked {{end}}>
                            <span>
                        <span>Off</span>
                        <span>On</span>
                        <a></a>
                      </span>
                        </label>
                    </div>

                    <div class="property-container">
                        <div class="title">Mode</div>
                        <select class="w3-select w3-border" name="option"
                                onchange="onTvBackgroundModeChange(this.value)">
                            <option value="0" {{if eq .tv_background_light.Mode 0}} selected {{end}}>Standard</option>
                            <option value="1" {{if eq .tv_background_light.Mode 1}} selected {{end}}>Cirkel</option>
                            <option value="2" {{if eq .tv_background_light.Mode 2}} selected {{end}}>Blinkning</option>
                            <option value="3" {{if eq .tv_background_light.Mode 3}} selected {{end}}>Motsatt h√•ll
                            </option>
                            <option value="4" {{if eq .tv_background_light.Mode 4}} selected {{end}}>Jaga svans</option>
                            <option value="5" {{if eq .tv_background_light.Mode 5}} selected {{end}}>Kram</option>
                            <option value="6" {{if eq .tv_background_light.Mode 6}} selected {{end}}>Explosion</option>
                        </select>
                    </div>

                    <div class="property-container">
                        <div class="title">Speed</div>
                        <select class="w3-select w3-border" name="option"
                                onchange="onTvBackgroundSpeedChange(this.value)">
                            <option value="1" {{if eq .tv_background_light.Speed 1}} selected {{end}}>1</option>
                            <option value="2" {{if eq .tv_background_light.Speed 2}} selected {{end}}>2</option>
                            <option value="3" {{if eq .tv_background_light.Speed 3}} selected {{end}}>3</option>
                            <option value="4" {{if eq .tv_background_light.Speed 4}} selected {{end}}>4</option>
                            <option value="5" {{if eq .tv_background_light.Speed 5}} selected {{end}}>5</option>
                        </select>
                    </div>

                    <div class="property-container">
                        <div class="title">Color</div>
                        <input class="w3-select w3-border" value="#{{.tv_background_light.Color}}" data-jscolor="{}" onchange="onTvBackgroundColorChange(this.getAttribute('data-current-color'))">
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
</body>

</html>
